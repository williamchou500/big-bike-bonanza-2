<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG BIKE BONANZA 2</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml"/>

    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />

    <script src="map.js" type="module"></script>
</head>
<body>
    <h1>BIG BIKE BONANZA 2 🚴🏼‍♀️🚴🏼‍♀️🚴🏼‍♀️</h1>

    <header class="slider">
    <label style="margin-left: auto;">Filter by time:
    <input id='time-slider' type="range" min="-1" max="1440">
    <time id='selected-time' style="display: block; text-align: right;">11:59</time>
    <em id='any-time' style="display: block; text-align:right">(any time)</em>
    </label>
    </header>

    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
    </div>
    
</body>
</html>
